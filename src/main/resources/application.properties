spring.application.name=percel-delivery

# Database Configuration (Using H2 with MySQL Mode for compatibility)
spring.datasource.url=jdbc:h2:mem:perceldb;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console to view DB
spring.h2.console.enabled=true

# JPA
# Disable Hibernate validation because of H2/MySQL UUID type mismatch (BINARY(16) vs UUID)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Resend
resend.api-key=${RESEND_API_KEY:re_123456789}
resend.from-email=onboarding@resend.dev
resend.from-name=Parcel Delivery App

# App
app.frontend-url=http://localhost:5173
